<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Agencia de Viajes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div >
    <h1 >Agencia de viajes
    </h1>

  </div>
  <div></div>
  <form #form="ngForm" (ngSubmit)="submitForm(form)">
    <ion-list>
      <ion-item >
        <ion-label>Username</ion-label>
        <ion-input type="email" name="email" ngModel required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" name="password" ngModel required></ion-input>
      </ion-item>

    </ion-list>

    <button type="submit" ion-button [disabled]="!form.value.email || !form.value.password">{{saludo}}</button>
  </form>
</ion-content>
