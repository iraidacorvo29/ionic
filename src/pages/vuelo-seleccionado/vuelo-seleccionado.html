<!--

<ion-header>

  <ion-navbar>
    <ion-title>{{idVuelo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <div *ngFor="let campo of campos">
      <ion-label stacked>Compañia</ion-label>
      <ion-item>{{campo.compania}}</ion-item>
      <ion-label stacked>Hora</ion-label>
      <ion-item>{{campo.hora}}</ion-item>
      <ion-label stacked>Precio</ion-label>
      <ion-item>{{campo.precio}}</ion-item>
      <ion-label stacked>Equipaje extra</ion-label>
      <ion-label stacked>Niños</ion-label>
    </div>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button align-items-center (click)="continuar()">Continuar mi Compra</button>
</ion-footer>
